<div class="container-fluid">

  <div class="row">
    <div class="col-sm">

      <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg-pattern">
      <img class="bg-bot" src="images/bg-pattern-bottom.svg" alt="bg-pattern">

      <div class="card" style="width: 20rem;">

        <img class="bgvic" src="images/bg-pattern-card.svg" class="card-img-top" alt="...">
        <div class="half-circle"></div>
        <img class="vicpic" src="images/image-victor.jpg" alt="victor">
        <h5 class="card-title">Victor Crest <span>26</span></h5>

        <p class="card-text">London</p>
        <hr>
        <div class="row">
          <div class="cols col-sm-4">
            <h5>80K</h5>
            <p class="pcol">Followers</p>
          </div>

          <div class="cols col-sm-4">
            <h5>803K</h5>
            <p class="pcol">Likes</p>
          </div>

          <div class="cols col-sm-4">
            <h5>1.4K</h5>
            <p class="pcol">Photos</p>
          </div>
        </div>



      </div>

    </div>
  </div>

</div>
